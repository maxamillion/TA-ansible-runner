<form class="form-horizontal form-complex">
<div class="control-group">
    <label class="control-label" for="hostpattern">Host Pattern</label>
    <div class="controls">
        <input type="text" class="input-xlarge" name="action.ansiblerunner.param.hostpattern" id="hostpattern" placeholder="localhost" />
    </div>
</div>
<div class="control-group">
    <label class="control-label" for="playbook">Playbook</label>
    <div class="controls">
        <input type="text" class="input-xlarge" name="action.ansiblerunner.param.playbook" id="playbook" placeholder="example.yml" />
    </div>
</div>
<div class="control-group">
    <label class="control-label" for="verbose">Verbose</label>
    <div class="controls">
        <select class="" name="action.ansiblerunner.param.verbose" id="verbose">
            <option value="False">False</option>
            <option value="True">True</option>
        </select>
    </div>
</div>
</form>
